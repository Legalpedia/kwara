<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>{{ data.sitename }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="../static/css/theme-default.css"/>

        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container lightmode">

            <div class="login-box animated fadeInDown">
                 <h1 style="color:#fff;">{{ data.sitename }}</h1>
                <div class="login-body">
                    <div class="login-title"><strong>Create</strong> new account</div>
                    <form action="registeruser" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="floating-label">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="floating-label">Email</label>
                            <input type="text" class="form-control" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="floating-label">Telephone</label>
                            <input type="text" class="form-control" name="phone"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="floating-label">Password</label>
                            <input type="password" class="form-control"  name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="floating-label">Re-enter Password</label>
                            <input type="password" class="form-control"  name="password2"  />
                        </div>
                    </div>
                    <div class="form-group">

                        {% csrf_token %}
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">Sign up</button>
                        </div>
                    </div>

                    <p>Have account already? Please go to <a href="login">Sign In</a></p>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2017 {{ data.sitename }}
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
