<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>{{ data.sitename }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="../static/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container lightmode">

            <div class="login-box animated fadeInDown">
                 <h1 style="color:#fff;">{{ data.sitename }}</h1>
                <div class="login-body">
                    <div class="login-title"><strong>Enter </strong> 6 digit verification code</div>
                    <form action="verifycode" class="form-horizontal" method="post">
                        {% if request.session.message != None %} <h2 style="color:red;">{{ request.session.message }}</h2>{%  endif %}
                    <div class="form-group">
                        <div class="col-md-12">
                             <label class="floating-label">Code</label>
                            <input type="text" class="form-control" name="code"/>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-6">
                            <button type="submit" class="btn btn-info btn-block">Verify</button>
                        </div>
                    </div>
                        {% csrf_token %}

                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2017 {{ data.sitename }}
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
