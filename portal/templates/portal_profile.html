{%  load static %}
<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>{{ data.sitename }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="../static/css/theme-default.css"/>
         <link rel="stylesheet" type="text/css"  href="../static/js/themes/default/style.min.css"/>
        <link rel="stylesheet" href="{%  static "css/jstree.style.min.css"  %}"/>

        <!-- EOF CSS INCLUDE -->                                      
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container page-navigation-top">            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                          {% include "portal_navbar.html" %}       
                
                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>

                </ul>
                <!-- END BREADCRUMB -->                
                

                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">                

                         <div class="row">
                        <div class="col-md-12">

                            <form method="post" action="profile/update" class="form-horizontal">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">My Account</h3>
                                    <ul class="panel-controls">
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                                    </ul>
                                </div>

                                <div class="panel-body">




                                <div class="form-group form-material">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname" value="{{ data.user.firstname }}"/>

                                </div>
                                </div>

                                <div class="form-group form-material">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Lastname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ data.user.lastname }}"/>

                                </div>
                                </div>

                                <div class="form-group form-material">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Telephone</label>
                                <input type="text" readonly class="form-control" id="telephone" name="telephone" value="{{ data.user.phone }}"/>

                                </div>
                                </div>

                                <div class="form-group form-material">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Email</label>
                                <input type="text" readonly class="form-control" id="email" name="email" value="{{ data.user.email }}"/>

                                </div>
                                </div>


                                    <div class="form-group form-material">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Show Advanced</label>
                                <input type="checkbox" id="advanced" />

                                </div>
                                </div>


                                 <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Skype</label>
                                <input type="text" class="form-control" id="skype" name="skype" value="{{ data.user.skype }}" />

                                </div>
                                </div>

                                <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Address 1</label>
                                <textarea class="form-control" id="address1" name="address1">{{ data.user.address1 }}</textarea>

                                </div>
                                </div>

                                <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Address 2</label>
                                <textarea class="form-control" id="address2" name="address2">{{ data.user.address2 }}</textarea>

                                </div>
                                </div>

                                <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ data.user.city }}" />

                                </div>
                                </div>


                                   <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Town</label>
                                <input type="text" class="form-control" id="town" name="town" value="{{ data.user.town }}" />

                                </div>
                                </div>

                                <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">State</label>
                                <input type="text" class="form-control" id="state" name="state" value="{{ data.user.state }}" />

                                </div>
                                </div>

                                <div class="form-group form-material advanced">
                                <div class="col-md-5">
                                <label class="control-label" for="inputText">Country</label>
                                <input type="text" class="form-control" id="country" name="country" value="{{ data.user.country }}" />

                                </div>
                                </div>



                                </div>



                                <div class="panel-footer">

                                    <button class="btn btn-primary pull-right">Save</button>
                                </div>
                            </div>
                                <input type="hidden"   id="id" name="id" value="{{ data.user.id }}" />
                                {% csrf_token %}
                            </form>

                        </div>
                    </div>


                </div>




                
                </div>
                <!-- PAGE CONTENT WRAPPER -->                
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>                    
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="logout" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS -->
        <audio id="audio-alert" src="../static/audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="../static/audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->               

   {% include "portal_scripts.html" %}




    </body>
</html>
